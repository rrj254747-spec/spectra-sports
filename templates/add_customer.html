<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; background: #f4f6f8; margin:0; }
        .navbar { background:#2c5364; color:white; padding:15px; text-align:center; font-size:22px; }
        .container { padding:20px; }
        .card { background:white; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        input, button {
            width:100%; padding:10px; margin-top:10px;
            border-radius:6px; border:1px solid #ccc;
        }
        button {
            background:#2c5364; color:white; border:none;
        }
    </style>
</head>
<body>
    <div class="navbar">Spectra Sports</div>

    <div class="container">
        <div class="card">
            <h2>Add Customer</h2>
            <form method="post">
                <input name="name" placeholder="Name" required>
                <input name="address" placeholder="Address" required>
                <input name="phone" placeholder="Phone (10 digits)" required>
                <label>DOB</label>
                <input type="date" name="dob">
                <label>Anniversary</label>
                <input type="date" name="anniversary">
                <input name="interests" placeholder="Sports interests">

                <button type="submit">Add Customer</button>
            </form>
        </div>
    </div>
</body>
</html>
