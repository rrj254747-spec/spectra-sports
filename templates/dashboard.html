{% extends "layout.html" %}

{% block content %}

<div class="card">
    <h2>Welcome to Spectra Sports POS</h2>
    <p>Select an option from the left menu.</p>
</div>

<div class="card">
    <h3>Quick Actions</h3>

    <a class="button" href="/add_staff">Add Staff</a>
    <a class="button" href="/add_customer">Add Customer</a>
    <a class="button" href="/purchase">New Purchase (POS)</a>
    <a class="button" href="/search">Search Customer</a>
    <a class="button" href="/products">Manage Products</a>
</div>

<div class="card">
    <h3>Redeem Points</h3>

    <form action="/redeem" method="post">
        <label>Phone</label>
        <input name="phone" required>

        <label>Points to Redeem</label>
        <input name="points" required>

        <button type="submit">Redeem</button>
    </form>
</div>

{% endblock %}
