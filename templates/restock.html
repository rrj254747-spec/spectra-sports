<!DOCTYPE html>
<html>
<head>
    <title>Restock Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; background:#f4f6f8; margin:0; }
        .navbar { background:#2c5364; color:white; padding:15px; text-align:center; font-size:22px; }
        .container { padding:20px; }
        .card { background:white; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        input, button {
            width:100%;
            padding:10px;
            margin-top:10px;
            border-radius:6px;
            border:1px solid #ccc;
        }
        button {
            background:#2c5364;
            color:white;
            border:none;
        }
    </style>
</head>
<body>
    <div class="navbar">Restock Product</div>

    <div class="container">
        <div class="card">
            <h2>{{ product[1] }}</h2>
            <p>Current Stock: <b>{{ product[5] }}</b></p>

            <form method="post">
                <input name="stock" placeholder="Quantity to add" required>
                <button type="submit">Add Stock</button>
            </form>
        </div>
    </div>
</body>
</html>
