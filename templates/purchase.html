{% extends "layout.html" %}
{% block content %}

<div class="card">

<h2>New Purchase (POS Billing)</h2>

<form method="POST">

<table id="billingTable" style="width:100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th style="text-align:left;">Product Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="billBody">
        <tr>
            <td><input type="text" name="product[]" required></td>
            <td><input type="number" name="price[]" step="0.01" oninput="calculateRow(this)" required></td>
            <td><input type="number" name="qty[]" value="1" min="1" oninput="calculateRow(this)" required></td>
            <td><input type="number" name="row_total[]" readonly></td>
            <td></td>
        </tr>
    </tbody>
</table>

<br>

<button type="button" class="btn" onclick="addRow()">+ Add Product</button>

<h3 style="text-align:right;margin-top:20px;">
Grand Total: â‚¹ <span id="grandTotal">0.00</span>
</h3>

<input type="hidden" name="grand_total" id="grandTotalInput">

<br>
<button type="submit" class="btn">Generate Bill</button>

</form>

</div>

<script>
function calculateRow(element) {
    let row = element.closest("tr");
    let price = parseFloat(row.querySelector("input[name='price[]']").value) || 0;
    let qty = parseFloat(row.querySelector("input[name='qty[]']").value) || 0;
    let total = price * qty;

    row.querySelector("input[name='row_total[]']").value = total.toFixed(2);

    calculateGrandTotal();
}

function calculateGrandTotal() {
    let totals = document.querySelectorAll("input[name='row_total[]']");
    let grand = 0;

    totals.forEach(input => {
        grand += parseFloat(input.value) || 0;
    });

    document.getElementById("grandTotal").innerText = grand.toFixed(2);
    document.getElementById("grandTotalInput").value = grand.toFixed(2);
}

function addRow() {
    let table = document.getElementById("billBody");

    let newRow = document.createElement("tr");
    newRow.innerHTML = `
        <td><input type="text" name="product[]" required></td>
        <td><input type="number" name="price[]" step="0.01" oninput="calculateRow(this)" required></td>
        <td><input type="number" name="qty[]" value="1" min="1" oninput="calculateRow(this)" required></td>
        <td><input type="number" name="row_total[]" readonly></td>
        <td><button type="button" onclick="removeRow(this)" style="background:red;color:white;border:none;border-radius:6px;padding:5px 8px;">X</button></td>
    `;

    table.appendChild(newRow);
}

function removeRow(button) {
    let row = button.closest("tr");
    row.remove();
    calculateGrandTotal();
}
</script>

{% endblock %}
