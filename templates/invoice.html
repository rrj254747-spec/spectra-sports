<!DOCTYPE html>
<html>
<head>
<title>Invoice</title>
<style>
body { font-family: Arial; }
.invoice { max-width:600px; margin:auto; padding:20px; }
h2 { text-align:center; }
table { width:100%; border-collapse:collapse; }
th, td { border-bottom:1px solid #ddd; padding:8px; }
.total { text-align:right; font-weight:bold; }
@media print { button { display:none; } }
</style>
</head>
<body>

<div class="invoice">
<h2>Spectra Sports</h2>
<p>Date: {{ purchase[1] }}</p>

<table>
<tr>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
</tr>

{% for item in items %}
<tr>
<td>{{ item[0] }}</td>
<td>{{ item[2] }}</td>
<td>{{ item[1] }}</td>
<td>{{ item[1] * item[2] }}</td>
</tr>
{% endfor %}
</table>

<p class="total">Grand Total: â‚¹ {{ purchase[0] }}</p>

<button onclick="window.print()">Print</button>
</div>

</body>
</html>
