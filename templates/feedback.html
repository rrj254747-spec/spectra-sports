{% extends "layout.html" %}
{% block content %}

<div class="feedback-container">

    <div class="card feedback-card">

        <h2 class="feedback-title">Submit Feedback</h2>

        <form method="POST" onsubmit="return validateFeedback()">

            <label>Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   placeholder="Enter your name"
                   required>

            <label>Message</label>
            <textarea name="message"
                      id="message"
                      rows="4"
                      placeholder="Write your feedback here..."
                      required></textarea>

            <button type="submit" class="btn-submit">
                Submit
            </button>

        </form>

    </div>

</div>

<!-- ======================= -->
<!-- STYLING -->
<!-- ======================= -->
<style>

.feedback-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 20px;
}

.feedback-card {
    padding: 30px;
    border-radius: 12px;
    animation: fadeIn 0.4s ease-in-out;
}

.feedback-title {
    text-align: center;
    margin-bottom: 25px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
}

.btn-submit {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
}

</style>

<!-- ======================= -->
<!-- VALIDATION SCRIPT -->
<!-- ======================= -->
<script>
function validateFeedback() {

    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name) {
        alert("Name is required");
        return false;
    }

    if (name.length < 2) {
        alert("Name must be at least 2 characters");
        return false;
    }

    if (!message) {
        alert("Message is required");
        return false;
    }

    if (message.length < 5) {
        alert("Message must be at least 5 characters");
        return false;
    }

    return true;
}
</script>

{% endblock %}
